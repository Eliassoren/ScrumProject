<div th:replace="${header}"></div>
<h2 class = "adm-h2" id = "admin-h2">Administrasjon</h2>
<div class="container">
    <div class = "adm-boxes">
        <a href="/MinVakt/site/admin/admin-overtime">

                <span class = "adm-span">Administrer vaktlister</span>
            </div>
        </a>
        <div id = "archive-box" class = "adm-home-box left-box">
            <h3 class = "adm-h3">Arkiv</h3>
            <span class = "adm-span">Se historikk (kommer i versjon 2)</span>
        </div>

            <div id = "employees-box" class = "adm-home-box">
                <h3 class = "adm-h3">Ansatte</h3>
