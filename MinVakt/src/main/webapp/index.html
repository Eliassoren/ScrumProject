<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable = yes">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login-style.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="http://localhost:8080/MinVakt/js/login-script.js"></script>
        <title>MinVakt</title>
    </head>
    <body id="body">
        <div id="header"><h1 id="h1-title">MinVakt</h1></div>
        <form id="login-form" action="#" method="post">
            <h2 id="h2-title">Velkommen</h2>
            <input class="input" id="login_email" name="login_email" type="text" placeholder="E-postadresse">
            <p class="login-error" id="login_email-error"></p>
            <input class="input" id="login_password" name="login_password" type="password" placeholder="Passord">
            <p class="login-error" id="login_password-error"></p>
            <input id="button" class="input" name="submitbutton" type="submit" value="Logg inn"/>
            <span class="elem"> <a id="login-lost-password" href="#">Glemt passord?</a></span>
            <p id="error-message"></p>
        </form>
        <footer>
            <p>
                <a href="#" class="footer-link">Brukervilk√•r</a> &bullet;
                <a href="#" class="footer-link">Hjelp</a> &bullet;
                <a href="#" class="footer-link">Kontakt</a>
            </p>
        </footer>
    </body>
</html>
