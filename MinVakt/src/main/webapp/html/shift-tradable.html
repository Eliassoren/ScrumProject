<html lang = "en">
<head>
    <meta charset = "UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="../js/checklogin.js"></script>
    <link rel="stylesheet" href="../css/shift-tradable-style.css">

    <script type="text/javascript" src="../js/shift-tradable-script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>MinVakt</title>

</head>
<body>
<div id="header">
    <div class="icon-bar">
        <a id="hamburger-toggle" class="fa fa-bars"></a>
        <ul id="hamburger-menu">
            <li><a href="#">Hjem</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Vaktlister</a></li>
            <li><a href="#">Ansatte</a></li>
            <li><a href="#">Logg ut</a></li>
        </ul>
    </div>
    <h1 id="h1-title">
        <a id="search-toggle" href="/MinVakt/">MinVakt</a>
    </h1>
    <div class="icon-bar">
        <a id="search" href="#" class="fa fa-search-right"></a>

    </div>
</div>

<div class="h2-div">
    <h2 id="h2-title">Velkommen til vaktbytte, venligst velg din avdeling og dato</h2>
</div>

<div class="main-area">

    <div class="temp">

        <div class="picker-div">
            <select class="section-picker picker">
                <option value="" disabled selected>Velg avdeling</option>
                <option>Maurtua</option>
                <option>Bjørnestua</option>
                <option>Trollstua</option>
                <option>Majorstua</option>
            </select>
        </div>

        <div class="picker-div">
            <input type="text" id="date-picker" class="date-picker picker" value="Dato">
        </div>

    </div>

    <div class="dropdown" id="day">
        <button class="dropdown-button" id="dropdown-toggle-day">Dagvakt</button>
        <div class="table-div">
            <table class="table" id="day-table">
                <tr>
                    <th>Navn</th>
                    <th>Start</th>
                    <th>Slutt</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="dropdown" id="evening">
        <button class="dropdown-button" id="dropdown-toggle-evening">Kveldsvakt</button>
        <div class="table-div">
            <table class="table" id="evening-table">
                <tr>
                    <th>Navn</th>
                    <th>Start</th>
                    <th>Slutt</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="dropdown" id="night">
        <button class="dropdown-button" id="dropdown-toggle-night">Nattvakt</button>
        <div class="table-div">
            <table class="table" id="night-table">
                <tr>
                    <th>Navn</th>
                    <th>Start</th>
                    <th>Slutt</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2017 Cardiac Array</p>
    <p>
        <a href="#" class="footer-link">Brukervilkår</a> &bullet;
        <a href="#" class="footer-link">Hjelp</a> &bullet;
        <a href="#" class="footer-link">Kontakt</a>
    </p>
</footer>
</body>
</html>
