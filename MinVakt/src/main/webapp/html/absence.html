<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="../js/checklogin.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
    <script type="text/javascript" src="../js/absence-script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/overtime-style.css">

    <title>MinVakt</title>
</head>
<body>

<div class="fixed-main-container-outer">

    <div class="fixed-main-container-inner">

        <i class="fa fa-times" aria-hidden="true"></i>

        <div class="a-fade-in-text">Fravær registrert</div>

        <div class="absence a-item1 a-text-header a-removeable">Fravær</div>
        <div class="absence a-item2 a-removeable">
            <div class="absence-calendar-container" aria-readonly="true">
                28/02/1206
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="absence a-item3 a-removeable">

            <label for="a-from-time" class="a-label from">Fra: &nbsp;</label><input class="time-input" id="a-from-time">
            <label for="a-to-time" class="a-label to">Til: &nbsp;</label><input class="time-input" id="a-to-time">

        </div>
        <div class="absence a-item4 a-removeable">
            <button class="a-cancel-button a-button" id="a-cancel">Avbryt</button>
            <button class="a-confirm-button a-button" id="a-confirm">Bekreft</button>
        </div>

    </div>

</div>

</body>
</html>
