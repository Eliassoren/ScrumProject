<html lang = "en">
<head>
    <meta charset = "UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/shift-style.css">
    <link rel= "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <title>MinVakt</title>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#hamburger-toggle").click(function(){
                $("#hamburger-menu").toggleClass("hamburger-menu-open");
                $("#hamburger-toggle").toggleClass("hamburger-toggle-open");
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#dropdown-toggle-day").click(function(){
                $("#day").toggleClass("dropdown-active");
            });
            $("#dropdown-toggle-evening").click(function(){
                $("#evening").toggleClass("dropdown-active");
            });
            $("#dropdown-toggle-night").click(function(){
                $("#night").toggleClass("dropdown-active");
            });
        });
    </script>

</head>
<body>
<div id="header">
    <div class="icon-bar">
        <a id="hamburger-toggle" class="fa fa-bars"></a>
        <ul id="hamburger-menu">
            <li>Action</li>
            <li>Another action</li>
            <li>Something else here</li>
            <li>Separated link</li>
        </ul>
    </div>
    <h1 id="h1-title">
        MinVakt
    </h1>
    <div class="icon-bar">
        <a id="search" href="#" class="fa fa-search-right"></a>

    </div>
</div>

<div class="main-area">
    <div class="dropdown" id="day">
        <button class="dropdown-button" id="dropdown-toggle-day">Dagvakt</button>
        <table class="table">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </table>
    </div>

    <div class="dropdown" id="evening">
        <button class="dropdown-button" id="dropdown-toggle-evening">Kveldsvakt</button>
        <table class="table">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <th>Elias</th>
                <th>is</th>
                <th>dumb</th>
            </tr>
        </table>
    </div>

    <div class="dropdown" id="night">
        <button class="dropdown-button" id="dropdown-toggle-night">Nattvakt</button>
        <table class="table">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
</div>
